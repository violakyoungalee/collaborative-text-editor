<!DOCTYPE html>
<html>

<head>
  <title>My Electron-React app</title>
</head>

<body>
  <div id="content"></div>
</body>
<script src="http://localhost:1337/webpack-dev-server.js"></script>
<script src="http://localhost:1337/built/bundle.js"></script>
<script type="text/jsx">
  import React from "react"; import { AppContainer } from "react-hot-loader"; import ReactDOM from "react-dom"; import App from "./App.jsx"; import MuiThemeProvider from 'material-ui/styles/MuiThemeProvider'; ReactDOM.render(
  <AppContainer>
    <MuiThemeProvider>
      <App />
    </MuiThemeProvider>
  </AppContainer>, document.getElementById('content') );
</script>

</html>
